<div class="search-container">
    <form class="search-from"
    
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    
    ><span class="logo" routerLink="/">NgVGDA</span>
    <input name="search" type="search" class="search-input" ngModel placeholder="Search 500,000+ games">

    <button class="search-button">
        Search
    </button>
    </form>
</div>
